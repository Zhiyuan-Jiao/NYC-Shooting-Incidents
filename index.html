<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Zhiyuan Jiao">
    <meta name="description" content="This page provide an interactive experience to view the info about shooting incidents in New York City and changes over time.">
    <title>NYC Shooting Incidents</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Mapbox CSS and JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet'/>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
    <!-- load stylesheet next -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Page header -->
    <header>            
        <nav class="navbar navbar-dark bg-secondary">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">New York City Shooting incidents</span>
            </div>
          </nav>
    </header>

    <!-- Main page content -->
    <main>
        <div id='map'></div>
        <div id='console'>
            <p>Data: <a href='https://data.cityofnewyork.us/Public-Safety/NYPD-Shooting-Incident-Data-Historic-/833y-fsy8'>Shooting Incidents</a> in NYC, since 2006</p>
        </div>
    </main>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2Vyd2luamlhbyIsImEiOiJja3FneGRqZDEwMDkxMnZvYWJxcGp1ODNlIn0.SfmxLJDtVrLrWzGiKCXpVg';

        const map = new mapboxgl.Map({
        container: 'map', // container element id
        style: 'mapbox://styles/kerwinjiao/ckx481ndu0t3i14mzli0wflo4',
        center: [-74.0059, 40.7128], // initial map center in [lon, lat]
        zoom: 15.5
        });

        map.on('load', () => {
            // Insert the layer beneath any symbol layer.
            const layers = map.getStyle().layers;
            const labelLayerId = layers.find(
                (layer) => layer.type === 'symbol' && layer.layout['text-field']
            ).id;
            
            // The 'building' layer in the Mapbox Streets
            // vector tileset contains building height data
            // from OpenStreetMap.
            map.addLayer(
                {
                'id': 'add-3d-buildings',
                'source': 'composite',
                'source-layer': 'building',
                'filter': ['==', 'extrude', 'true'],
                'type': 'fill-extrusion',
                'minzoom': 10,
                'paint': {
                'fill-extrusion-color': '#aaa',
                
                // Use an 'interpolate' expression to
                // add a smooth transition effect to
                // the buildings as the user zooms in.
                'fill-extrusion-height': [
                'interpolate',
                ['linear'],
                ['zoom'],
                15,
                0,
                15.05,
                ['get', 'height']
                ],
                'fill-extrusion-base': [
                'interpolate',
                ['linear'],
                ['zoom'],
                15,
                0,
                15.05,
                ['get', 'min_height']
                ],
                'fill-extrusion-opacity': 0.6
                }
                },
                labelLayerId
            );
        });

        map.on('load', () => {
            map.addLayer({
                id: 'collisions',
                type: 'circle',
                source: {
                type: 'geojson',
                data: 'assets/NYPD Shooting Incident Data (Historic).geojson' // data comes in
                },
                paint: {
                'circle-color': '#AA5E79',
                'circle-opacity': 0.7
                },
            });
        });

        // const marker = new mapboxgl.Marker() // Initialize a new marker
        // .setLngLat([-74.0059, 40.7128]) // Marker [lng, lat] coordinates
        // .addTo(map); // Add the marker to the map

        const geocoder = new MapboxGeocoder({
            // Initialize the geocoder
            accessToken: mapboxgl.accessToken, // Set the access token
            mapboxgl: mapboxgl, // Set the mapbox-gl instance
            marker: false, // Do not use the default marker style
            placeholder: 'Search for places in NYC', // Placeholder text for the search bar
            bbox: [-74.124115,40.662391,-73.876922,40.765053], // Boundary for NYC
            proximity: {
                longitude: -74.0059,
                latitude: 40.7128
            } // Coordinates of NYC
        });
        
        // Add the geocoder to the map
        map.addControl(geocoder);
        
        // After the map style has loaded on the page,
        // add a source layer and default styling for a single point
        map.on('load', () => {
            map.addSource('single-point', {
                'type': 'geojson',
                'data': {
                    'type': 'FeatureCollection',
                    'features': []
                }
            });
        
            map.addLayer({
                'id': 'point',
                'source': 'single-point',
                'type': 'circle',
                'paint': {
                    'circle-radius': 10,
                    'circle-color': '#448ee4'
                }
            });

            // Listen for the `result` event from the Geocoder // `result` event is triggered when a user makes a selection
            //  Add a marker at the result's coordinates
            geocoder.on('result', (event) => {
                map.getSource('single-point').setData(event.result.geometry);
            });

            // Create a popup, but don't add it to the map yet.
            const popup = new mapboxgl.Popup({
                closeButton: false,
                closeOnClick: false
            });
            
            map.on('mouseenter', 'collisions', (e) => {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';
            
            // Copy coordinates array.
            const coordinates = e.features[0].geometry.coordinates.slice();
            const occur_date = e.features[0].properties.occur_date;
            const occur_time = e.features[0].properties.occur_time;
            const death = e.features[0].properties.statistical_murder_flag;
            
            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }
            
            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates).setHTML("Occur date: " + occur_date.slice(0, 10) + "<br>Occur time: " + occur_time + "<br>Resulted in the victimâ€™s death: " + death).addTo(map);
            });
            
            map.on('mouseleave', 'collisions', () => {
            map.getCanvas().style.cursor = '';
            popup.remove();
            });
        });
    </script>
</body>
</html>
